<!-- Main Container -->
<div class="container-fluid">
    <div class="row">
        <!-- Main Content -->
        <div class="col">
            <div class="main-content">
                <!-- Different sections will be loaded here -->
                <div id="homeSection">
                    <h2>Bienvenido a RentCar</h2>
                    <div class="row" id="featuredVehicles"></div>
                </div>

                <div id="vehiclesSection">
                    <h2>Vehículos Disponibles</h2>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchBrand" placeholder="Buscar por marca">
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchModel" placeholder="Buscar por modelo">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" id="searchVehiclesBtn">Buscar</button>
                        </div>
                    </div>
                    <div class="row" id="vehiclesList"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="reservationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Realizar Reserva</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="reservationForm">
                    <input type="hidden" name="vehicleId">
                    <div class="mb-3">
                        <label class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" name="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" name="endDate" required>
                    </div>
                    <div class="mb-3">
                        <p>Costo por día: <span id="dailyRate"></span></p>
                        <p>Costo total: <span id="totalCost"></span></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>
<script src="js/vehicles.js"></script>
<script src="js/reservations.js"></script>
</body>
</html>
